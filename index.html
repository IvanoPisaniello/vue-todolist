<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Vuejs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>

<body>


    <div id="app">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="input-group mb-3 mt-5">
                        <span class="input-group-text" id="inputGroup-sizing-default">To Do</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default" v-model="newItem.text"
                            @keyup.enter="addToDoItem()">
                    </div>
                    <ul class="list-group">
                        <li class=" list-group-item" v-for="(target, i) in toDoList" @click="onItemClick(i)"
                            v-bind:class="newItem.done === 'true' ? 'line-through' : ''">
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-outline-secondary" @click="onBarrClick">DONE</button>


                                {{target.id}} {{target.text}}


                                <button class="btn btn-link text-danger py-0" @click="onDeleteClick(tagetId)"><i
                                        class="fa-solid fa-square-xmark"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>




    </div>

    <!-- js -->
    <script src="script.js"></script>
</body>

</html>
